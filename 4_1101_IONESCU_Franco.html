<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4_1101_IONESCU_Franco.css">
    <script src="4_1101_IONESCU_Franco.js" defer></script>
    <title>Editor Fotografii</title>
</head>
<body>
    <div class="navbar">
        <div class="save-menu">
            <p>Save</p>
            <button id="save-button">Save</button><br>
            <button id="reset-button">Reset</button>
        </div>
        <div class="zoom-menu">
            <p>Zoom</p>
            <button id="zoom-in">Zoom In</button><br>
            <button id="zoom-out">Zoom Out</button>
        </div>
        <div class="select-menu">
            <p>Select</p>
            <button id="select-button">Select</button>
        </div>
        <div class="crop-menu">
            <p>Crop</p>
            <button id="crop-button">Crop</button>
        </div>
        <div class="delete-menu">
            <p>Delete</p>
            <button id="buton-delete">Delete</button>
        </div>
        <div class="filters-menu">
            <p>Filtre</p>
            <button id="buton-alb-negru">Alb Negru</button>
            <button id="buton-threshold">Threshold</button>
            <button id="buton-inversare-culori">Inversare Culori</button>
            <button id="buton-sepia">Sepia</button>
            <button id="buton-pixelat">Pixelat</button>
        </div>
        <div class="meniu-text">
            <p>Adaugare Text</p>
            <button id="buton-text">Adauga text</button>
            <label for="text-size">Dimensiune:</label>
            <input id="dimensiune-text" type="number" min="10" max="100" value="16">
            <label for="text-color">Culoare:</label>
            <input id="culoare-text" type="color" value="#000000">
        </div>
    </div>
    <div class="edit-box" id="edit-box">     
        <p id="drag-drop-text">Drag & drop an image here</p>
        <canvas id="canvas"></canvas>
        <canvas id="histogram" width="400" height="300"></canvas>
    </div>    
</body>

</html>
