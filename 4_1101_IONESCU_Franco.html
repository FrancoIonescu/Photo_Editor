<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4_1101_IONESCU_Franco.css">
    <script src="4_1101_IONESCU_Franco.js" defer></script>
    <title>Editor Fotografii</title>
</head>
<body>
    <div class="navbar">
        <div class="save-menu">
            <p>Save</p>
            <button id="save-button">Save</button><br>
            <button id="reset-button">Reset</button>
        </div>
        <div class="zoom-menu">
            <p>Zoom</p>
            <button id="zoom-in">Zoom In</button><br>
            <button id="zoom-out">Zoom Out</button>
        </div>
        <div class="select-menu">
            <p>Select</p>
            <button id="select-button">Select</button>
        </div>
        <div class="crop-menu">
            <p>Crop</p>
            <button id="crop-button">Crop</button>
        </div>
        <div class="filters-menu">
            <p>Filtre</p>
            <button id="buton-alb-negru">Alb Negru</button>
            <button>Blur</button>
            <button>Inversare Culori</button>
            <button>Sepia</button>
            <button>Pixelat</button>
        </div>
        <div class="text-menu">
            <p>Text</p>
            <button id="text-button">Adauga text</button>
        </div>
    </div>
    <div class="edit-box" id="edit-box">     
        <p id="drag-drop-text">Drag & drop an image here</p>
        <canvas id="canvas"></canvas>
    </div>    
</body>

</html>
